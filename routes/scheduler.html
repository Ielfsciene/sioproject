<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meeting Scheduler - Projet BTS SIO</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="/home">Meeting Scheduler</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="btn btn-outline-success" href="/login">Log in</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="calendar" class="container"></div> <!-- FullCalendar's main container -->

	<!-- Hidden modal for creating meetings -->
	<div class="modal fade user-select-none" id="meetingModal" tabindex="-1" role="dialog" aria-labelledby="meetingModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="meetingModalLabel">Prendre rendez-vous</h5>
				</div>
				<div class="modal-body">
					<form id="meetingForm">
						<div class="form-group">
							<label for="meetingDate">Date</label>
							<input name="meetingDate" type="date" class="form-control" id="meetingDate" name="meetingDate" required>
						</div>
						<div class="form-group">
							<label for="meetingTime">Heure de préférence</label>
							<select name="meetingTime" class="form-control" id="meetingTime" required>
								<!-- Populated by code -->
							</select>
						</div>
						<div class="form-group">
							<label for="centerSelect">Centre médical</label>
							<select name="centerId" class="form-control" id="centerSelect" required>
								<!-- Populated by code -->
							</select>
						</div>
						<div class="form-group">
							<label for="departmentSelect">Service</label>
							<select name="departmentId" class="form-control" id="departmentSelect" disabled required>
								<!-- Populated by code -->
							</select>
						</div>
						<div class="form-group">
							<label for="doctorSelect">Docteur</label>
							<select name="doctorId" class="form-control" id="doctorSelect" disabled required>
								<!-- Populated by code -->
							</select>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
					<button type="button" class="btn btn-primary">Confirmer rendez-vous</button>
				</div>
			</div>
		</div>
	</div>

	<footer class="bg-dark text-light text-center text-lg-start position-absolute bottom-0 w-100">
		<div class="text-center p-3">
			© 2024 North HEALTH
			<a class="text-light" href="#">northhealth.com</a>
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	<script src="scheduler.js"></script>
</body>
</html>
